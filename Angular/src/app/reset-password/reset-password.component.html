<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 400px;">
      <div class="card-header">
        <h2 style="display: inline;"><b>Reset Password</b></h2>
      </div>
      <div class="card-body">
        
        <form (ngSubmit)="onSubmit()" #form="ngForm">

          <div class="form-group" style="margin-bottom: 7%;">
            <label style="font-size: larger; margin-bottom: 2%;" for="password">Password</label>
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">
                  <i class="pi pi-lock"></i>
              </span>
              <input pInputText #passwordInput = "ngModel" required [type]="visible? 'text' : 'password'" class="form-control" id="password" name = "password" placeholder="Enter your password" [(ngModel)] = "password" (input)="errorMessage = ''"
              (input)="matchError = ''" >
              <button (click) = "togglePass()" type="button" pButton [icon]="visible ? 'pi pi-eye-slash' : 'pi pi-eye'" styleClass="p-button-warn"></button>

            </div>
            <div *ngIf="passwordInput.touched && passwordInput.invalid && passwordInput.errors?.['required']" class="text-danger">
                This field is required.
            </div>
        </div>
          <div class="form-group mb-3">
            <label style="font-size: larger; margin-bottom: 2%;" for="confirmPassword">Confirm Password</label>
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">
                  <i class="pi pi-lock"></i>
              </span>
              <input pInputText #confirmPass= "ngModel" required [type]="confirmVisible? 'text' : 'password'" class="form-control" id="confirmPassword" name = "confirmPassword" placeholder="Confirm your password" [(ngModel)]="confirmPassword"(input)="errorMessage = ''"
              (input)="matchError = ''">
              <button (click) = "toggleConfirmPass()" type="button" pButton [icon]="confirmVisible ? 'pi pi-eye-slash' : 'pi pi-eye'" styleClass="p-button-warn"></button>

            </div>
            <div *ngIf="confirmPass.touched && confirmPass.invalid && confirmPass.errors?.['required']" class="text-danger">
              This field is required.
          </div>
    
          </div>
          <div *ngIf="passwordInput.touched && confirmPass.touched && passwordInput.value != confirmPass.value &&passwordInput.value && confirmPass.value" class="text-danger mb-2" >
            Passwords don't match.
        </div>
          <div *ngIf="errorMessage"class="text-danger mb-4" >
            {{errorMessage}}
        </div>
        <div class="text-center mb-2">
          <button type="submit"  [disabled]="!form.valid || passwordInput.value != confirmPass.value " class="btn btn-primary btn-block">Reset</button>
        </div>
        </form>
       
      </div>
    </div>
  </div>
